<html>
<head>

<script language = "JavaScript">
	function move()
	{
 	var leftPos = document.all.bird.style.left;
 	leftPos = parseInt(leftPos);
   	 if( leftPos > window.innerWidth)//innerWidth returns the width of the browser window.
  	{
	leftPos = -200;
  	}
   	else
   	{
	leftPos = leftPos + 20; 
   	}    
 	document.all.bird.style.left=leftPos;
 	var timer = setTimeout("move()", 75);
	
	}
</script>
</head>
<body>
<center>
<h1> Flappy Bird</h1>
<input type = "button" value="Click" onClick="move()"/>

<div id="backdrop" style="position:absolute; left:50; top:100">
	<img src="images/backdrop1.jpg" width="1900" height="300"/>
</div>

<div id="bird" style="position:absolute; left:30; top:75">
	<img src="images/bird.gif" width="150"/>
</div>

</center>
</body>
</html>
